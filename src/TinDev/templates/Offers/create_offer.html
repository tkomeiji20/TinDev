{% extends '../TinDev/login_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Create Offer for {{ candidate.name }}</h1>
<form action="/offer/{{ post_id }}/{{ candidate_id }}/" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit">
</form>
{% endblock %}
