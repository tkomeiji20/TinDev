{% extends '../TinDev/base.html' %} {%block content %}
<html>
  <html>
    <head>
      <meta charset="utf-8" />
      <title></title>
      <link rel="stylesheet" href="" />
    </head>
    <body>
      {% if error %}
      <h3 style="color: red;">Error Creating User (User probably exists with same username)</h3>
      {% endif%}
      <h2>Login</h2>
      {% comment %} Add some error message if error is defined {% endcomment %}

        <form action="/user/login/{{ user_type }}" method="post">
          {% csrf_token %} {{ form.as_p }}
          <input type="submit" value="Login" />
        </form>
      </div>
    </body>
  </html>
  {% endblock %}
</html>
