<!DOCTYPE html>
{% extends '../TinDev/base.html' %} {%block content %}
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <h1>create new {{ user_type }}</h1>
    <br />
    <br />
    <link rel="stylesheet" href="" />
  </head>

  <body style="background-color: #fcf7f8">
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <p{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color: red">{{ message }}</p>
      {% endfor %}
    </ul>
    {% endif %}
    <div class="form-group">
      <form action="{{ user_type }}" method="post">
        {% csrf_token %} {{ form.as_p }}
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>

{% endblock %}
