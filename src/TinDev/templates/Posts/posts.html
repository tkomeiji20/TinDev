{% block posts %}

{% if posts %}
{% for post in posts %}
    <h4>{{ post.position }}: {{ post.company }}</h4>
    <ul>
        <li>Description: {{ post.description }}</li>
        <li>Part/Full: {{ post.type }}</li>
        <li>Location: {{ post.location }}</li>
        <li>Skills: {{ post.skills }}</li>
        <li><a href="/posts/update/{{ post.pk }}">Update</a></li>
        <li><a href="/posts/delete/{{ post.pk }}">Delete</a></li>
    </ul>
{% endfor %}
{% endif %}
{% endblock %}
